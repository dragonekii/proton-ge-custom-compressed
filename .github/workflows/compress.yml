name: compress

on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
    tags:
      - '*' # triggers the workflow for any tag pushed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:

  compress:

    runs-on: ubuntu-latest

    
    steps:
      - name: Download proton-ge-custom latest release
        uses: robinraju/release-downloader@v1
        with:
          repository: GloriousEggroll/proton-ge-custom
          latest: true
          fileName: 'GE-Proton*.tar.gz'
          
      - uses: robinraju/release-downloader@v1
        with:
          repository: GloriousEggroll/proton-ge-custom
          latest: true
          fileName: SHA256SUMS

      - name: preparation
        run: |
          grep "GE-Proton.*\.tar\.gz$" SHA256SUMS | sha256sum -c
          VER=$(basename GE-Proton*.tar.gz .tar.gz)
          echo "VER=${VER}" >> "$GITHUB_ENV"
          find . -maxdepth 1 -type f -name "GE-Proton*" -print0 | xargs -0 -I {} mv {} proton.tar.gz
          gzip -d proton.tar.gz

      - name: compress
        run: |
          # xz -9e -T0 -v proton.tar
          touch proton.tar.xz
          mv proton.tar.xz "${VER}.tar.xz"
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.VER }}.tar.xz
          path: ${{ github.workspace }}/${{ env.VER }}.tar.xz

      - name: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/${{ env.VER }}.tar.xz
